<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Draw a Pikachu</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./vendor/prism.css">
  <link rel="stylesheet" href="./style/default.css">
  <style id="style"></style>
</head>
<body>
  <div class="preview-wrapper">
    <div class="preview pikachu">
      <div class="nose"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="dimple left"></div>
      <div class="dimple right"></div>
      <div class="lips-wrapper">
        <div class="lowerLip"></div>
        <div class="upperLip left"></div>
        <div class="upperLip right"></div>
      </div>
    </div>
    <div class="preview doraemon" style="display:none">
      <div class="head">
        <div class="eye left">
          <div class="pupil"></div>
        </div>
        <div class="eye right">
          <div class="pupil"></div>
        </div>
        <div class="face">
          <div class="nose"></div>
          <div class="middleLine"></div>
          <div class="moustache left">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <div class="moustache right">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <div class="lips"></div>
        </div>
      </div>
      <div class="neck">
        <div class="bell">
          <div class="hole"></div>
        </div>
      </div>
      <div class="body">
        <div class="belly"></div>
        <div class="arm left"></div>
        <div class="arm right"></div>
      </div>
      <div class="foot right"></div>
      <div class="foot left"></div>
    </div>
  </div>
  <div class="code-wrapper">
    <div class="top-wrapper">
      <h2>代码展示区</h2>
      <button data-speed="add">加速</button>
      <button data-speed="reduce">减速</button>
      <button data-speed="skip">跳过动画</button>
      <span class="current" data-speed="current">
        当前速度:<span class="speed">5</span>
      </span>
      <div class="select">
        <span class="pikachuBtn" title="送你一只皮卡丘">
          <img src="./img/pikachu.png" alt="" />
        </span>
        <span class="doraemonBtn" title="送你一个蓝胖子">
          <img src="./img/doraemon.png" alt="" />
        </span>
      </div>
    </div>
    <pre id="code"></pre>
  </div>
  <script src="./vendor/prism.js"></script>
  <script src="./js/codeData.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
